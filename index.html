<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>VAT Calculator</title>
      <link rel="stylesheet" href="style.css">
      <script src="https://cdn.tailwindcss.com"></script>
      <link href="https://fonts.googleapis.com/css2?family=Croissant+One&display=swap" rel="stylesheet">  

</head>
<body class="bg-cover flex flex-col justify-center items-center h-screen w-full">

      <!-- Body SEction ADDING-->

            <div class="h-[400px] mt-[-20px] gap-2 shadow-2xl w-[700px] flex flex-col justify-center items-center">
                  <h1 class="text-5xl mb-8">Vat Calculator</h1>
                  <p class="para2 text-lg mb-[-8px]">total amount</p>
                  <input id="bill" placeholder="please enter your amount for vat" class="text-lg mb-2 bg-slate-100 rounded-lg w-[350px] p-1" type="text">
                  <p class="para1 mt-[-10px] text-lg  mb-[-8px]">vat percentage</p>
                  <input id="vat" placeholder="please enter your vat percentage" class="text-lg bg-slate-100 rounded-lg w-[350px] p-1" type="number">
                  <button id="calculate" class="text-xl mt-[20px] p-1.5 w-[120px] rounded-xl hover:w-[110px] bg-yellow-500 cursor-pointer hover:bg-yellow-600">Calculate</button>
                  <label class="text-2xl mt-3" for="total"> Your Total Vat  :  <span id="total"></span> </label> 
            </div>


      <!-- JAVA SCRIP ADDING -->

            <script src="index.js"></script>

</body>
</html>
