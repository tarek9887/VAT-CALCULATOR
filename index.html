<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>VAT Calculator</title>
      <link rel="stylesheet" href="style.css">
      <script src="https://cdn.tailwindcss.com"></script>
      <link href="https://fonts.googleapis.com/css2?family=Croissant+One&display=swap" rel="stylesheet">  

</head>
<body class="bg-cover flex flex-col justify-center items-center h-screen w-full">

      <!-- Body SEction ADDING-->

            <div class="h-[400px] gap-2 shadow-2xl w-[800px] flex flex-col justify-center items-center">
                  <h1 class="text-5xl mb-4">Vat Calculator</h1>
                  <p class="text-xl">please enter you total bill</p>
                  <input id="bill" class="text-xl rounded-lg w-[350px] p-1" type="text">
                  <p class="text-xl">please enter your vat percentage</p>
                  <input id="vat" class="text-xl rounded-lg w-[350px] p-1" type="number">
                  <button id="calculate" class="text-xl mt-[20px] p-2 w-[120px] rounded-xl bg-yellow-500 cursor-pointer hover:bg-yellow-600">Calculate</button>
                  <label class="text-2xl mt-3 ml-[-300px]" for="total"> Your Total Vat  :  <span id="total"></span> </label> 
            </div>


      <!-- JAVA SCRIP ADDING -->

            <script src="index.js"></script>

</body>
</html>
